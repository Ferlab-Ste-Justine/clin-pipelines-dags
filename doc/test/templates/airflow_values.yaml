env:
  - name: "AIRFLOW_VAR_ENVIRONMENT"
    value: "qa"
  - name:  "AIRFLOW_VAR_KUBERNETES_NAMESPACE"
    value: "cqgc-qa"
  - name: "AIRFLOW_VAR_KUBERNETES_CONTEXT_DEFAULT"
    value: "minikube"
  - name: "AIRFLOW_VAR_KUBERNETES_CONTEXT_ETL"
    value: "minikube"
  - name: "AIRFLOW_VAR_BASE_URL"
    value: "http://localhost:50080"
  - name: "AIRFLOW_VAR_SHOW_TEST_DAGS"
    value:  "yes"


executor:  "KubernetesExecutor"

dags:
  persistence:
    enabled: true
    existingClaim: "cqgc-qa-airflow-dags-pvc" 

  gitSync:
    enabled: false

logs:
  persistence:
    enabled: true
#    existingClaim: "cqgc-qa-airflow-logs-pvc" 


scheduler:
  extraVolumes:
    - name: k8s-client-config
      secret:
        secretName: cqgc-qa-airflow-k8-client-config
        defaultMode: 0400
  extraVolumeMounts:
    - name: k8s-client-config
      mountPath: /home/airflow/.kube
      readOnly: true

webserver:
  extraVolumes:
    - name: k8s-client-config
      secret:
        secretName: cqgc-qa-airflow-k8-client-config
        defaultMode: 0400
  extraVolumeMounts:
    - name: k8s-client-config
      mountPath: /home/airflow/.kube
      readOnly: true

triggerer:
  extraVolumes:
    - name: k8s-client-config
      secret:
        secretName: cqgc-qa-airflow-k8-client-config
        defaultMode: 0400
  extraVolumeMounts:
    - name: k8s-client-config
      mountPath: /home/airflow/.kube
      readOnly: true

workers:
  extraVolumes:
    - name: k8s-client-config
      secret:
        secretName: cqgc-qa-airflow-k8-client-config
        defaultMode: 0400
  extraVolumeMounts:
    - name: k8s-client-config
      mountPath: /home/airflow/.kube
      readOnly: true


config:
  scheduler:
    dag_dir_list_interval: 30